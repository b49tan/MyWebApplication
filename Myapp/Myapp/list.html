
			<section id="one" class="main style1">
				<div class="container">
					<div class="row 150%">
						<div class="12u 12u$(medium)">
							<header class="major">
								<h2>TODO List Management</h2>
								
									<div>					
									</div>
									<div>
                                        <input type="text" ng-model="test" />
                                        <marquee behavior="alternate"><h1>Greetings {{test}}!!!!</h1></marquee>

                                        <table class="table table-striped table-condensed table-hover">
                                            <thead>
                                                <th><a ng-click="sort_by('Text')">TodoList</a>
                                                    <span ng-show="sort_order=='Todo' && is_desc==true"><i class="icon-arrow-down"></i></span>
                                                    <span ng-show="sort_order=='Todo' && is_desc==false"><i class="icon-arrow-up"></i></span>
                                                </th>
                                                <th><a ng-click="sort_by('Priority')">Priority</a>
                                                    <span ng-show="sort_order=='Priority' && is_desc==true"><i class="icon-arrow-down"></i></span>
                                                    <span ng-show="sort_order=='Priority' && is_desc==false"><i class="icon-arrow-up"></i></span>
                                                </th>
                                                    <th><a ng-click="sort_by('DueDate')">Due</a>
                                                    <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="icon-arrow-down"></i></span>
                                                    <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="icon-arrow-up"></i></span>
                                                </th>         
                                                    </thead>
                                            <tbody>
                                                <tr ng-repeat="todolist in todolists">
                                                    <td>{{todolist.Text}}</td>
                                                    <td>{{todolist.Priority}}</td>
                                                    <td>{{todolist.DueDate | date:mediumDate}}</td>
                                                </tr>
                                            </tbody>
                                        </table>							
																	
								    </div>
							</div>
								
							</div>
						</div>
					</div>
				</div>
			</section>
