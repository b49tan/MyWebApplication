
<section id="three" class="main style1 special">
				<div class="container">
					<header class="major">
						<h2>World Times</h2>
					</header>
					<p>following times of the world</p>
					<div class="row 150%">
						<div class="4u 12u$(medium)">
                            <ds-widget-clock theme="dark" show-secs="true" digital-format="'hh:mm:ss a'"></ds-widget-clock>
                            <h3>India</h3>
							<p>A country with unity in diversity</p>
                            <ul class="actions">
								<li><a href="#" class="button">More</a></li>
							</ul>
						</div>
						<div class="4u 12u$(medium)">
                            <ds-widget-clock show-secs="true" start-time="{{ londontime }}" digital-format="'hh:mm:ss a'"></ds-widget-clock>
                            <h3>London</h3>
							<p>Once the capital of the mighty British empire</p>
							<ul class="actions">
								<li><a href="#" class="button">More</a></li>
							</ul>
						</div>
						<div class="4u$ 12u$(medium)">
                            <ds-widget-clock show-secs="true" start-time="{{ newyorktime}}" digital-format="'hh:mm:ss a'"></ds-widget-clock>
							<h3>New York</h3>
							<p>The financial city of the world. Every big company will have its finance office here</p>
                            <ul class="actions">
								<li><a href="#" class="button">More</a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
